<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
        }
        #container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #myButton {
            background: #ff5722;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #myButton:hover {
            background: #e64a19;
        }
        #timer {
            margin-top: 20px;
            font-size: 2em;
        }
    </style>
</head>
<body>
<button id="myButton">Click me</button>
<div id="timer"></div>
<script src="script.js"></script>
</body>
</html>
